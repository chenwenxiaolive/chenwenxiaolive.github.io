<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>陈文晓 | 个人主页</title>
    <style>
      :root {
        --bg: #f6f8fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #4b5563;
        --link: #0f766e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
        background: linear-gradient(180deg, #eef6ff 0%, var(--bg) 100%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(860px, 100%);
        background: var(--card);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 14px 40px rgba(16, 24, 40, 0.08);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 32px;
      }

      p {
        margin: 0 0 18px;
        line-height: 1.9;
        font-size: 18px;
      }

      a {
        color: var(--link);
        text-decoration: none;
        border-bottom: 1px solid rgba(15, 118, 110, 0.25);
      }

      a:hover {
        border-bottom-color: var(--link);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>个人简介</h1>
      <p>
        清华大学 NetMan实验室博士毕业，华为天才少年，openFuyao社区AI
        Infra架构师。研究方向为AIOps，LLM，VAE，GAN，AI Infra，Agent。
      </p>
      <p>
        学术主页：
        <a href="https://scholar.google.com.hk/citations?user=zyNS7ogAhexinjish" target="_blank" rel="noopener noreferrer">
          https://scholar.google.com.hk/citations?user=zyNS7ogAhexinjish
        </a>
      </p>
    </main>
  </body>
</html>
